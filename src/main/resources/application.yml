logging:
  config: "log4j2-spring.xml"

server:
  port: 8080

management:
  endpoint:
    health:
      show-components: "always"
      show-details: "always"
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

springdoc:
  packages-to-scan: com.it.template.api

spring:
  application:
    name: "template-api"

  cache:
    type: redis
    redis:
      time-to-live: 10800000 # 180 minutes

  data:
    redis:
      connect-timeout: 5000
      host: localhost
      password: pwd
      port: 6379

