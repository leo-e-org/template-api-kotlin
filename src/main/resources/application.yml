  jackson:
    default-property-inclusion: non_null
    deserialization:
      ACCEPT_EMPTY_ARRAY_AS_NULL_OBJECT: true
      ADJUST_DATES_TO_CONTEXT_TIME_ZONE: false
      FAIL_ON_UNKNOWN_PROPERTIES: false
    mapper:
      ACCEPT_CASE_INSENSITIVE_PROPERTIES: true
    serialization:
      FAIL_ON_EMPTY_BEANS: false
      INDENT_OUTPUT: false
      WRITE_DATES_AS_TIMESTAMPS: false
      WRITE_DATES_WITH_ZONE_ID: true

  webflux:
    base-path: "/template-api"

app:
  api:
    legacy:
      url: "http://localhost:8080/template-api"
    request-timeout: 60

  config:
    cache:
      custom-key-ttl: 3600

    security:
      cors:
        enabled: true
        origins: http://localhost:4200,http://localhost:9000
        methods: OPTIONS,GET,POST,PUT,PATCH,DELETE
        headers: Authorization,Accept,Cache-Control,Connection,Content-Type,Expires,Origin,Pragma,Referer,Accept-Language,Access-Control-Allow-Origin

    webclient:
      max-memory-size: 20
